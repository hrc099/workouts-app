<!--
  Generated template for the WorkoutDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>
        <strong>{{ workout.title }}</strong>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Type: </strong>{{ workout.type }}</p>
        <hr>
        {{ workout.note }}
        <br><br><br>
        <button (click)="deleteWorkout(workout._id.$oid)" ion-button color="danger">Delete workout</button>
      </ion-card-content>
    </ion-card>
</ion-content>
